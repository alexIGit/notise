<!DOCTYPE html>

			</a>

				<svg>
					<use xlink:href="#star"></use>
				</svg>
			</a>

				</svg>
			</a>

				</svg>
			</a>
			<a href="#" class="star">

				</svg>
			</a>
		</div>
	</div>

	
	<script src="js/main.js"></script>

</html>
